<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body style="background-color: #212121">
    <button>Buttons Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localshost:300";

        // requirment----------

        document
          .querySelector("button")
          .addEventListener(`click`, this.haldeClicked.bind(this));
      }

      haldeClicked() {
        console.log("button Clicked");
        // console.log(this.server);
        console.log(this);
      }
    }
    const app = new React();
  </script>
</html>
