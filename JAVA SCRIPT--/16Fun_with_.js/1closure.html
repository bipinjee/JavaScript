<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body style="background-color: #131313">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
  </body>
  <script>
    function outer() {
      let username = "Hitesh";
      let prices = 999;
      let thirdname = "Bipin kumar yadav";
      function inner() {
        console.log("inner :", username);
      }
      /// outer function se kuchh bhi access kar skte hai but agar inner se hi inner ko nhi karskte hai
      function innerTwo() {
        console.log("innerTwo :", prices);
      }
      function innerthird() {
        console.log("inner functions thirds : ", thirdname);
      }
      inner();
      innerTwo();
      innerthird();
    }
    outer();
    console.log("To outer", username);
  </script>
  <script>
    document.getElementById("orange").onclick = function () {
      document.body.style.backgroundColor = "orange";
    };

    document.getElementById("green").onclick = function () {
      document.body.style.backgroundColor = "Green";
    };

    function clickHandler(color) {
      //   document.body.style.backgroundColor = `${color}`;

      // is se nhi huaa hai automatic ho rha hai isliye ye function likhana par rha hai

      return function () {
        document.body.style.backgroundColor = `${color}`;
      };
    }
    document.getElementById("orange").onclick = clickHandler("orange");

    document.getElementById("green").onclick = clickHandler("green");
  </script>
</html>
